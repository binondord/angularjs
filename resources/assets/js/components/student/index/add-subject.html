<div class="row modal-padding">
    <div class="col-md-12">
        <h4>{{ $ctrl.student.name }}</h4>
        <br>
    </div>
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <input class="form-control" placeholder="Enter subject name...">
            </div>
            <button ng-click="$ctrl.instance.close()" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>Subjects</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subject in $ctrl.student.subjects">
                    <td>{{ subject.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
